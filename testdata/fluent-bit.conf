[SERVICE]
    flush           1
    log_level       debug
    plugins_file    /fluent-bit/etc/plugins.conf

[INPUT]
    Name go-test-input-plugin
    Tag  test-input
    foo  bar
    tmpl "{{print \"inside double quotes\"}}\nnew line"
    multiline foo\nbar

[FILTER]
    Name    grep
    Match   *
    exclude skip_me true

