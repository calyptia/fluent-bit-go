[SERVICE]
    flush           1
    log_level       info
    plugins_file    /fluent-bit/etc/plugins.conf

[INPUT]
    Name go-test-input-plugin
    Tag  test-input
    foo  bar
    tmpl "{{print \"inside double quotes\"}}\nnew line"
    multiline foo\nbar

# [OUTPUT]
#     Name  go-test-output-plugin
#     Alias test-output
#     filepath /fluent-bit/etc/output.txt
#     Match *

[OUTPUT]
    Name file
    match *
    path /fluent-bit/etc
    file output.txt
    format plain
